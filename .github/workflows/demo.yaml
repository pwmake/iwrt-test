name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  workflow_dispatch:
    inputs:
      luci_version:
        description: 'specify a luci version to build'
        required: false
        default: '24.10.3'
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v5

      - name: run the builder 
        run: |
          echo "start to build x86 64"
          docker run \
            -v ${{ github.workspace }}/bin:/home/build/immortalwrt/bin \ 
            --rm \ 
            --privileged \ 
            immortalwrt/imagebuilder:x86-64-openwrt-${{ github.event.inputs.luci_version }}:latest \ 
            /bin/bash -c "\
              cd /home/build/immortalwrt && \
              make info && \
              make image PROFILE="generic" PACKAGES="luci-theme-argon luci-app-openclash luci-app-nps"
            "

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."


  release:
    runs-on: ubuntu-latest
    steps:
      # create a release based on a file from runner workspace 
      - name: Create Release
        uses: softprops/action-gh-release@v2.4.0
        with:
          tag_name: IWRT-builder
          release_name: Release v1.0.0
          files: ${{ github.workspace }}/bin/x86-64/openwrt-*-generic-squashfs-combined.img.gz
          body_path: ./release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

